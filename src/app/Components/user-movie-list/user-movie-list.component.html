<div class="row">
    <div class="col-2"></div>
        <div class="col-8">
            <div class="row">
                <div class="col-3" *ngFor="let userMovie of userMovieList ">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                        <h5 class="card-title">{{userMovie.title}}</h5>
                        <p class="card-text">{{category[userMovie.category]}}</p>

                            <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Update Category
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">                                   
                                    <li *ngFor="let userCategory of category | keyvalue">
                                    <a class="dropdown-item" (click)="UpdateCategory(userMovie.id, userCategory.value)">{{userCategory.value}}</a></li>
                            </ul>
                            </div>

                        <button type="button" class="btn btn-primary" (click)="DeleteMovieFromUserList(userMovie.id)">Remove Movie</button>                    
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    <div class="col-2"></div>
</div>
