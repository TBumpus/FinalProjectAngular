<div class="row">
    <div class="col-2"></div>
        <div class="col-8">
            <div class="row">
                <div class="col-3" *ngFor="let userMovie of userMovieList ">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                        <h5 class="card-title">{{userMovie.title}}</h5>
                        <p class="card-text">{{userMovie.imdbId}}</p>
                        <button type="button" class="btn btn-primary" (click)="UpdateCategory(userMovie)">Update Category</button>
                        <button type="button" class="btn btn-primary" (click)="DeleteMovieFromUserList(userMovie)">Remove Movie</button>                    
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    <div class="col-2"></div>
</div>
